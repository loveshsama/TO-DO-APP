<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <title>To-Do-App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <div id="wrapper">
        <div class="header">
            <h1> WORK TO-DO'S </h1>
        </div>
        <hr>
        <div class="helper">
            <P id="first">Enter Text in input field to add new task to your list</P>
            <p id="second">Click on item to mark it as complete</p>
            <p id="third">Press delete to remove task from list</p>
        </div>
        <div class="input">
            <input type="text" id="userinput" placeholder="New item..." /> 
            <input type="submit" value="ADD" />
        </div>
        <div class="list">
            <ul>
                
            </ul>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
